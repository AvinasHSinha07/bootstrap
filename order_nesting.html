<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="order.css">
</head>
<body>
    
    <!-- order-first and order-last class will change the ordering of the columns on all devices -->

    <!-- order-md/sm/xl/lg-first or last will change the ordering of the column with respect to devices -->

    <!-- order-*(numbers) will give cols a numbering -->

    <div class="container">
        <div class="row">
            <div class="col pink order-last">col 1</div>
            <div class="col orange">col 2</div>
            <div class="col red order-first">col 3</div>
            <div class="col salmon">col 4</div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col pink">Col 1</div>
            <div class="col salmon">
                <div class="row">
                    <div class="col">Col 1</div>
                    <div class="col">Col 2</div>
                </div>
            </div>
            <div class="col red">Col 3</div>
            <div class="col orange">Col 4</div>

        </div>
    </div>


</body>
</html>
