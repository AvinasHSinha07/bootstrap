<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="order.css">
</head>
<body>
    m-n5 for negative margin

    <div class="container">
        <div class="row">
            <!-- m-auto will move div to the center -->
            <div class="col-5 m-auto salmon ">Col5</div>

            <!-- ml-auto will move div to the right -->
            <div class="col-2 ml-auto salmon ">Col5</div>
        </div>

        <div class="row">
            <div class="col-md-3 pink ">mr auto</div>
            <div class="col-md-3 pink ml-auto">ml auto</div>
        </div>
    </div>








    
</body>
</html>
